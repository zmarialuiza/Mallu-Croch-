<!DOCTYPE html>
<html lang="pt-br"><head>
        <meta charset="UTF-8">
        <title>Encomenda</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
                <img id="banner" src="banner.jpg">

                <header>

                    <a href="index.html">Home</a>
                    <a href="amigurumis.html">Amigurumis</a>
                    <a href="roupas.html">Roupas</a>
                    <a href="encomenda.html">Encomenda</a>

                </header>
                
                <h1>Faça sua encomenda!</h1>

                <main>
                        <form>
                                <label for="nomecompleto">Nome completo</label>
                                <input type="text" id="nomecompleto">
                                
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf">

                                <label for="telefone">Telefone</label>
                                <input type="text" id="telefone">
                                
                                <label for="cep">CEP</label>
                                <input type="text" id="cep">

                                <label for="rua">Rua, número</label>
                                <input type="text" id="rua">

                                <label for="bairro">Bairro</label>
                                <input type="text" id="Bairro">

                                <label for="cidade">Cidade</label>
                                <input type="text" id="cidade">

                                <label for="uf">UF</label>
                                <input type="text" id="uf">

                                <label for="mensagem">Mensagem</label>
                                <textarea cols="67" rows="5" id="mensagem"></textarea>

                                <label for="radio-santinhas"><input type="radio" name="santinha" value="santinha" id="radio-santinhas">Santinha</label>

                                <label for="radio-nossasenhora"><input type="radio" name="nossasenhora" value="nossasenhora" id="radio-nossasenhora">Nossa Senhora Aparecida</label>

                                <label for="radio-boneca"><input type="radio" name="boneca" value="boneca" id="radio-boneca"> Boneca</label>

                                <label for="radio-ursinho"><input type="radio" name="ursinho" value="ursinho" id="radio-ursinho"> Ursinho</label>

                                <label for="radio-roupa"><input type="radio" name="roupa" value="roupa" id="radio-roupa"> Roupa</label>

                                <label for="caracteristicas">Informe as caracteristicas do seu amigurumi ou da sua roupa</label>
                                <textarea cols="67" rows="8" id="caracteristicas"></textarea>

                                <label> <input type="checkbox"> Gostaria de receber promoções e novidades por email?</label>

                                <input type="submit" value="Enviar encomenda">
                        </form>
                </main>
        </body>
</html>
